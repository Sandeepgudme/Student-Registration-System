<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Student Registration System for registering student details.">
    <meta name="author" content="Your Name">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>A system to register and manage student details efficiently.</p>
    </header>

    <main>
        <section>
            <h2>Register Student</h2>
            <form id="studentForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>

                <label for="studentID">Student ID:</label>
                <input type="number" id="studentID" name="studentID" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>

                <label for="contact">Contact No:</label>
                <input type="number" id="contact" name="contact" required>

                <button type="submit">Register</button>
            </form>
        </section>

        <section>
            <h2>Registered Students</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student records will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
